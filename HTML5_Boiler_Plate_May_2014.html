        <script src="js/vendor/modernizr-2.8.0.min.js"></script> <!-- Has to run in the head. Has to load into the browser before dom loads itself. Millions of tiny little javascript tests. Goes into the dom and tests over and over again that happen in less than a billasecond. This is the tool that you use to write css based on FEATURES not Browsers. Code in the top are the tests. If they're true then run it. If they return false then you can write CSS no-code { rule: do this }  you can check on modernizer.com. ALSO dont use a shit every time. If anything needs to be supported in Ie8 or less. THEN use one of the "if statements" from below to initiate the shiv from the actual version from the html5shiv site.-->
